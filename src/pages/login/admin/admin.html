<ion-header>
  <ion-navbar>
    <ion-title>{{'DEVELOPER_OPTIONS' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button clear color="primary" (click)="saveUrl()">
        {{'SUBMIT' | translate}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class="icmp-list-bottom-margin">
    <ion-item>
      <ion-label color="primary" stacked>{{'SERVER_URL' | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="baseUrl"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>{{'PUSH_URL' | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="pushUrl"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>ChatKey</ion-label>
      <ion-input type="text" [(ngModel)]="chatKey"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block color="danger" (tap)="resetUrl()">
      {{'RESET_CONFIG' | translate}}
    </button>
  </div>
</ion-content>
