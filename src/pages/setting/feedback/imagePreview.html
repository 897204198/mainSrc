<div class="image-preview-div">
  <img [src]="pictureUrl" [style.transform]="transform" tappable (tap)="closeView()">

  <ion-footer class="footer-button">
    <button (click)="leftTransform()" ion-button class="left-button">左转</button>
    <button (click)="rightTransform()" ion-button class="right-button">右转</button>
  </ion-footer>
</div>
