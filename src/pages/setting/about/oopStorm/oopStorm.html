<ion-header>
<ion-navbar>
  <ion-title>{{'ABOUT_US' | translate}}</ion-title>
</ion-navbar>
</ion-header>
<ion-content class="oop-content">
  <ion-card>
    <div>
      <div class="icon-lion">
        <img src="./assets/images/purpleLion.png">
      </div>
      <div class="icon-font">{{'OOPSTORM' | translate}}</div>
    </div>
    <div class="oop-item">
      V{{ versionNumber }}({{ versionCode }})
    </div>
    <div class="oop-item">
      {{chcpVersion}}
    </div>
    <div class="oop-Storm" [innerHtml]="description"></div>
    <div class="close"><button ion-button round class="close-btn" (click)="close()">{{'BUTTON_TEXT' | translate}}</button></div>
  </ion-card>
</ion-content>
