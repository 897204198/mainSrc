<ion-header>
  <ion-navbar>
    <ion-title>{{'RESET_PASSWORD' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-gray-new">
  <p>{{'PASSWORD_RULES' | translate}}</p>
  <ion-list>
    <ion-item>
      <ion-input type="password" placeholder="{{'INPUT_OLD_PASSWORD' | translate}}" #originPassword></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="{{'INPUT_NEW_PASSWORD' | translate}}" #newPassword0></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="{{'INPUT_NEW_PASSWORD_AGAIN' | translate}}" #newPassword1></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block round color="primary" (tap)="reset(originPassword, newPassword0, newPassword1)">
      {{'CONFIRM' | translate}}
    </button>
  </div>
</ion-content>
